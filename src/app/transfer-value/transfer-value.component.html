<div class="container transfer-container">
    <div class="row">
        <div class="col-md-12">
            <h3>Send Tezos ꜩ</h3>
            <form [formGroup]="transferForm" (ngSubmit)="onSubmit(transferForm.value)">
                <div class="form-group">
                    <input type="hidden" id="emailusers" formControlName="emailusers" class="form-control" 
                    [(ngModel)]="emailusers" />
                    <input type="text" id="pkhdestination" formControlName="pkhdestination" class="form-control" 
                    required placeholder="Adress Destination * sample tz1byEzc7......" value="" />
                </div>
                <div class="form-group">
                    <input type="number" id="amount" formControlName="amount" class="form-control" 
                    required placeholder="Amount * sample 500000 -> 500 mꜩ " value="" />
                </div>
                <div class="form-group">
                    <input type="number" id="fee" formControlName="fee" class="form-control" 
                    required placeholder="Fee * sample 1500 -> 1,5 mꜩ " value="" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">
                        SEND</button>
                </div>
            </form>

        <div *ngIf="reponseApi"> 
        <p> Send Tezos ꜩ Status</p>   
        <p>{{reponseApi.message}}</p> 
        </div>

        </div>
    </div>
</div>
